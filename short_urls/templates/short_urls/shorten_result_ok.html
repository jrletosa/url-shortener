<!DOCTYPE html>
<html>
<head>
    <title>Shorten URL</title>

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'short_urls/css/bootstrap.css' %}" />
</head>
<body>
<div class="container-fluid">
    <div class="col-sm-10 col-sm-offset=1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="jumbotron">
            <h1>Shorten URL</h1>
            <h2>{{ message }}</h2>
            <p>{{ report }}</p>
            <p>
                <b>Long URL:</b>
                <a href={{ long_url }}>{{ long_url }}</a>
            </p>

            <p>
                <b>Short URL:</b>
                <a href={{ short_url }}>{{ short_url }}</a>
            </p>

            <form method="get">
                {% include "short_urls/form_snippet.html" %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
